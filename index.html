<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!--link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" /-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

</head>

<body ng-app='app'>
    <div class="container " ng-controller='testCtrl'>
        
        <h2>Post a job</h2>
        <form ng-submit="save()">
            <div class="form-group">
                <input type="text" ng-model="job.title" class='form-control' placeholder="Title"/>    
            </div>
            <div class="form-group">
                <textarea ng-model="job.description" class="form-control" placeholder="Description" ></textarea>
            </div>
            <div class="form-group">
                <button ng-click="save()" class="btn btn-primary">Post Job</button>
            </div>
            
        </form>
        <div class="page-header">
            <h1>Find a Job Today!</h1>
        </div>

        <div class="list-group">
            <a href="#" class="list-group-item active" ng-repeat='job in jobs'>
                <h4 class="list-group-item-heading">{{job.title}}</h4>
                <p class="list-group-item-text">{{job.description}}</p>
            </a>
        </div>

    </div>



    <script type="text/javascript" src="/bower_components/angular/angular.min.js "></script>
    <script type="text/javascript" src="/bower_components/angular-resource/angular-resource.min.js "></script>
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script type="text/javascript" src="/app/app.js"></script>
    <script type="text/javascript" src="/app/jobs.js"></script>
</body>

</html>
